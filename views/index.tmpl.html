<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <link href="index.css" rel="stylesheet" />
  </head>

  <body>
    <div class="min-h-screen bg-gray-900">
      <div class="py-24 mx-auto max-w-4xl sm:px-6 lg:px-8">
        <div class="md:flex md:items-center md:justify-between">
          <h2
            class="text-2xl font-bold leading-7 text-white sm:truncate sm:text-3xl sm:tracking-tight"
          >
            Convert Markdown Image Tags to HTML
          </h2>
        </div>
        <form id="form" class="mt-8">
          <div class="space-y-12">
            <div class="border-b border-white/10 pb-12">
              <div
                class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6"
              >
                <div class="col-span-full">
                  <label
                    for="markdown"
                    class="block text-sm font-medium leading-6 text-white"
                    >Paste Markdown</label
                  >
                  <div class="mt-2">
                    <textarea
                      id="markdown"
                      name="about"
                      rows="3"
                      class="block w-full rounded-md border-0 bg-white/5 py-1.5 text-white shadow-sm ring-1 ring-inset ring-white/10 focus:ring-2 focus:ring-inset focus:ring-sky-500 sm:text-sm sm:leading-6"
                    ></textarea>
                  </div>
                  <p class="mt-3 text-sm leading-6 text-gray-400">
                    Paste markdown with image tags to convert images to html
                    with mobile width
                  </p>
                </div>
                <div class="w-full flex items-center gap-x-4">
                  <button
                    type="submit"
                    class="flex-shrink-0 w-32 rounded-md bg-sky-500 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-sky-400 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-sky-500"
                  >
                    Submit
                  </button>
                  <button
                    id="reset"
                    type="button"
                    class="flex-shrink-0 w-32 rounded-md bg-white px-3.5 py-2.5 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50"
                  >
                    Reset
                  </button>
                </div>
              </div>
            </div>
          </div>
        </form>

        <div class="mt-10">
          <h3
            class="text-lg font-bold leading-7 text-white sm:truncate sm:text-xl sm:tracking-tight"
          >
            Results:
          </h3>
          <div
            id="results"
            class="mt-2 p-3 block w-full rounded-md border-0 bg-white/5 py-1.5 text-white shadow-sm ring-1 ring-inset ring-white/10 focus:ring-2 focus:ring-inset focus:ring-sky-500 sm:text-sm sm:leading-6"
          ></div>
          <button
            id="copy"
            type="button"
            class="w-32 mt-4 rounded-md bg-sky-500 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-sky-400 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-sky-500"
          >
            <div class="before-copied">Copy</div>
            <div class="after-copied hidden">Copied!</div>
          </button>
        </div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
